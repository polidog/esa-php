language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'

install:
  - composer install

script:
  - mkdir -p build/logs
  - mkdir -p build/cov
  - php vendor/bin/phpunit -c phpunit.xml.dist

after_script:
  - php vendor/bin/php-coveralls -v
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
